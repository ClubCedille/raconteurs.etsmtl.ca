<section class="gallery">
    <div class="container">
      <div class="row">
        {{ partial "bookshop" (slice "generic/heading" .heading )}}
        <div class="gallery-description text-center">
          <p>{{ .content | safeHTML }}</p>
        </div>
        {{ range .gallery_images }}
            {{ partial "bookshop" (slice "simple/gallery-image" .)}}
        {{ end }}
      </div><!-- /.End row -->
    </div>
  </section>
