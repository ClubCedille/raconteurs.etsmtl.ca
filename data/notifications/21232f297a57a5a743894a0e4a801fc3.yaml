      id: 39
      date: '2026-01-27 12:00'
      message: "<style>\n.top-notifications-container .alert.notice.position-top {\n    background: none;\n    border: none;\n    padding: 0;\n    margin: 0 0 1rem 0;\n    position: relative;\n}\n.top-notifications-container .alert.notice.position-top:before {\n    display: none;\n}\n.top-notifications-container .alert.notice.position-top > .hide-notification {\n    top: 50%;\n    transform: translateY(-50%);\n    right: 12px;\n    color: rgba(255,255,255,0.7);\n    text-shadow: none;\n    z-index: 1;\n}\n.top-notifications-container .alert.notice.position-top > .hide-notification:hover {\n    color: #fff;\n}\n.licensing-banner {\n    display: flex;\n    align-items: center;\n    justify-content: center;\n    gap: 15px;\n    background: linear-gradient(135deg, #323640 0%, #3d424e 100%);\n    color: #fff;\n    padding: 14px 40px 14px 20px;\n    border-radius: 4px;\n    font-size: 14px;\n    line-height: 1.4;\n    flex-wrap: wrap;\n}\n.licensing-banner .lb-icon {\n    font-size: 20px;\n}\n.licensing-banner .lb-text {\n    flex: 1;\n    min-width: 200px;\n    color: rgba(255,255,255,0.9);\n}\n.licensing-banner .lb-text b {\n    color: #fff;\n}\n.licensing-banner .lb-action {\n    display: inline-block;\n    background: transparent;\n    color: #fff;\n    padding: 5px 14px;\n    border: 1px solid rgba(255,255,255,0.5);\n    border-radius: 3px;\n    text-decoration: none;\n    font-weight: bold;\n    font-size: 13px;\n    white-space: nowrap;\n}\n.licensing-banner .lb-action:hover {\n    background: rgba(255,255,255,0.15);\n    border-color: #fff;\n}\n</style>\n<div class=\"licensing-banner\">\n    <span class=\"lb-icon\">üîë</span>\n    <span class=\"lb-text\"><b>New Licensing &amp; Purchase System!</b> Grav premium products now use our new in-house license manager. Please update the <b>Admin plugin</b> to the latest version for purchase links to work correctly.</span>\n    <a class=\"lb-action\" href=\"https://getgrav.org/blog/new-licensing-system\" target=\"_blank\">Learn More</a>\n</div>\n"
      type: notice
      location:
        - top
      dependencies:
        admin: '< 2.0.0'
